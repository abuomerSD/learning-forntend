<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
</head>
<body>
    <form action="" method="POST" target="_blank">
        <input type="text" name="username" placeholder="username" minlength="5" maxlength="10" autofocus autocomplete="email" required>
        <br><br>
        <input type="password" name="password" placeholder="password" minlength="5" maxlength="15" required>
        <br><br>
        <input type="email" placeholder="email">
        <br><br>
        <div>
            <div>
                <input type="radio" name="gender" value="Male">
                <label>male</label>
            </div>
            <div>
                <input type="radio" name="gender" value="Female">
                <label>Female</label>
            </div>
        </div>

        <br>
        <div>
            <input type="checkbox" value="Html" name="skills">
            <label for="html">Html</label>
            <input type="checkbox" value="CSS" name="skills">
            <label>CSS</label>
            <input type="checkbox" value="JavaScript"  name="skills">
            <label>JavaScript</label>
            <input type="checkbox" value="React"  name="skills">
            <label>React</label>
        </div>
        <br>
        <select name="skill-level" id="level">
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
        </select>
        <br><br>
        <label>Upload Your CV</label>
        <br><br>
        <input type="file" value="upload your cv" name="CV-File">
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset ALL">

    </form>
</body>
</html>
