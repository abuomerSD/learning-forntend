<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Book Store">
    <title>Book Store</title>
</head>
<body>]
    <!-- 
        b => bold
        strong => bold, important text
        i => italic 
        em => emphasized text
        mark => marker on text
        u => under line
        small => smaller text
        del => deleted text
        ins => inserted text
        sub => subscript
        sup => superscript
     -->
    <h1>Book Store</h1>
    <p>we have a <b>big</b> sale</p>
    <p>we have a <strong>big</strong> sale</p>
    <p>we have a <i>big</i> sale</p>
    <p>we have a <em>big</em> sale</p>
    <p>we have a <mark>big</mark> sale</p>
    <p>we have a <u>big</u> sale</p>
    <p>we have a <small>big</small> sale</p>
    <p>we have a <ins>big</ins> sale</p>
    <p><del>$100</del> $80</p>
</body>
</html>
